name: 'Gradle Build'
description: 'Acci√≥n reutilizable que compila, testea y empaqueta proyectos Gradle'
author: 'Marcos Martin <mmartin@paradigmadigital.com>'

runs:
  using: 'composite'
  steps:
    - name: Instala JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution:  'temurin'

    - name: Da permisos a gradlew
      run: chmod +x gradlew
      shell: bash

    - name: Ejecuta Gradle build
      run: ./gradlew build
      shell: bash

branding:
  icon: 'package'
  color: 'blue'